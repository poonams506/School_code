<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title" 
    *ngIf="f['gradeId']?.value==0"
    ngbAutofocus translate> ADD_GRADE</h4>
    <h4 class="modal-title" id="modal-basic-title"
    *ngIf="f['gradeId']?.value>0"
     ngbAutofocus translate> UPDATE_GRADE</h4>

</div>
<div class="modal-body">
    <form [formGroup]="gradeForm" novalidate>
      <div class="row">
        <div class="col-12">
            <div class="form-group">
              <label class="required" translate
                >GRADE_NAME <span>*</span></label
              >
              <input
                type="text"
                formControlName="gradeName"
                class="form-control"
                placeholder="{{ 'GRADE_NAME' | translate }}"
                [ngClass]="{
                  'is-invalid': gradeSubmitted && f['gradeName'].errors
                }"
                maxlength="50"

                (input)="removeSpaces()"

                (input)="clearErrorMessage()"
              />
              <div
                *ngIf="gradeSubmitted && f['gradeName'].errors"
                class="invalid-feedback"
              >
                <div *ngIf="f['gradeName'].errors['required']">
                  <span translate>GRADE_NAME</span>
                  <span translate> IS_REQUIRED</span>
                </div>
              </div>
            </div>
          </div>
        <br />
        <div class="col-12 col-md-12 col-lg-12">
          <span *ngIf="errorMessage" class="text-danger text-center">{{errorMessage}}</span>
        </div>
      </div>
   
    </form>
</div>
<div class="modal-footer">
  <div class="form-group mb-0 pb-0">
  
    <button type="button" class="btn btn-primary" (click)="saveGradeData()"
    translate
    >SAVE</button>
    <button class="btn btn-light" (click)="close()" translate
    >CANCEL</button>

  </div>
  
</div>
