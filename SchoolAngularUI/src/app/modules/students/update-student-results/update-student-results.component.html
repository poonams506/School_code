  <!-- import data modal content -->
  
  <ng-template #importModal let-modal>
    <div class="modal-header">
      <h4 class="modal-title" translate>IMPORT</h4>
      <button
        type="button"
        class="btn-close"
        aria-label="Close"
        (click)="modal.dismiss('Cross click')"
      ></button>
    </div>
    <div class="modal-body">
      <form class="search-filter">
        <div class="row mb-2">
          <div class="col-sm">
            <div class="text-right mb-3">
              <a
                href="/src/Financial-Sample.xlsx"
                target="_blank"
                class="btn btn-secondary"
                download="Financial-Sample.xlsx"
                translate
                >DOWNLOAD_SAMPLE</a
              >
            </div>
            <ngx-dropzone class="dropzone-modal" (change)="onSelect($event)">
              <ngx-dropzone-label>
                <h5 translate>UPLOAD_FILE_HERE_TO_IMPORT_DATA</h5>
              </ngx-dropzone-label>
              <ngx-dropzone-preview
                *ngFor="let f of files"
                [removable]="true"
                (removed)="onRemove(f)"
              >
                <ngx-dropzone-label
                  >{{ f.name }} ({{ f.type }})</ngx-dropzone-label
                >
              </ngx-dropzone-preview>
            </ngx-dropzone>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-light"
        (click)="modal.close('Close click')"
        translate
      >
        CLOSE
      </button>
      <button type="submit" class="btn btn-primary" translate>IMPORT</button>
    </div>
  </ng-template>
  
  <!-- confirm modal -->
  <ng-template #confirm let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">
        <i class="icon-select"></i> <span translate>COMFIRM</span>
      </h4>
    </div>
    <div class="modal-body">
      <p class="text-center" translate>ARE_YOU_SURE_YOU_WANT_TO_DELETE?</p>
    </div>
    <div class="modal-footer no-top-border">
      <button
        class="btn btn-primary"
        (click)="changeSuccessMessage(); modal.close('Save click')"
      >
        OK
      </button>
      <button
        class="btn btn-secondary"
        (click)="modal.close('Save click')"
        translate
      >
        CANCEL
      </button>
    </div>
  </ng-template>
