<section class="section4">
  <div class="container">
    <div class="row custom-wrapper">
      <div class="col-md-4">
        <h5>Operating Hour's</h5>
        <div class="box">
          <p>Monday - Friday</p>
          <h4>10:00 - 19:00</h4>
        </div>
      </div>
      <div class="col-md-8">
        <h5>Ticket Information</h5>
        <!-- Form starts -->
        <form>
          <div class="row">
            <!-- Full name -->
            <div class="col-md-6">
              <div class="mb-3">
                <label> School Name</label>
                <input type="text" class="form-control" />
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label> Email Address</label>
                <input type="text" class="form-control" />
              </div>
            </div>
          </div>

          <div class="row">
            <!-- Full name -->
            <div class="col-md-4">
              <div class="mb-3">
                <label> Department</label>
                <select class="custom-select d-block w-100">
                  <option value="">Choose...</option>
                  <option>Pune</option>
                </select>
              </div>
            </div>
            <div class="col-md-4">
              <div class="mb-3">
                <label> Related Service</label>
                <select class="custom-select d-block w-100">
                  <option value="">Choose...</option>
                  <option>Pune</option>
                </select>
              </div>
            </div>

            <div class="col-md-4">
              <div class="mb-3">
                <label> Priority</label>
                <select class="custom-select d-block w-100">
                  <option value="">Choose...</option>
                  <option>Medium</option>
                  <option>High</option>
                  <option>Low</option>
                </select>
              </div>
            </div>
          </div>
          <h6 class="my-3">Message</h6>

          <div class="row">
            <!-- Email -->
            <div class="col-12">
              <div class="mb-3">
                <label>Subject</label>
                <input type="text" class="form-control" />
              </div>
            </div>

            <div class="col-12">
                <div class="mb-3">
                  <label>Message</label>
                  <textarea class="form-control" rows="5">type here....</textarea>
                </div>
              </div>

              <div class="col-12">
                <div class="">
                    <div class="row">
                        <div class="col-md-9">
                            <div class="file-input form-control">
                                <input type="file" name="attachments[]" id="inputAttachments" class="form-control">
                                <span class="file-input-button btn btn-default">
                                    Select File
                                </span>
                                <span class="file-input-text text-light">No file selected</span>
                            </div>
                            <div id="fileUploadsContainer"></div>
                        </div>
                        <div class="col-md-3">
                            <button type="button" class="btn btn-primary-faded btn-block add-extra-attachement mob-m-t-2x" data-nofiletext="No file selected" data-selectfiletext="Select File" data-removetext="Remove">
                                <i class="bi bi-cloud-arrow-up"></i> Upload
                            </button>
                        </div>
                        <div class="col-12">
                            <p class="ticket-attachments-message mb-3">
                                Allowed File Extensions: .jpg, .jpeg, .png (Max file size: 1MB)
                            </p>
                        </div>
                    </div>
                </div>
              </div>
              <div class="col-12">
                <div class="mb-0">
                    <a href="#" class="btn btn-sm btn-light">Reset</a>
                    <a href="#" class="btn btn-sm btn-primary ms-2">Submit</a>

                </div>
              </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
