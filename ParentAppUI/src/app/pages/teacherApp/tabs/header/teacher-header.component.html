<ion-header [translucent]="true"  class="main-header" id="teacher-menu-content">
    <ion-toolbar  class="dark-toolbar">
        <ion-buttons slot="start">
            <ion-back-button
            *ngIf="backButtonVisible()"
              text="Back"
              class="dark-color"
             (click)="GoBack()"
              defaultHref="teacher-app/teacherTab/home"
            >
            </ion-back-button>
          </ion-buttons>
      <ion-title class="fw-bold dark-color header-title">{{commonMethod.getHeaderTitle()}}</ion-title>
      <ion-buttons slot="end">
        <ion-menu-button (click)="OpenMenu()"></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header> 


  <ion-menu side="end" auto-hide="false"  contentId="teacher-menu-content">
    <div class="menu-header">
      <div>
      <ion-avatar>
        <img *ngIf="profileImageURL==''" alt="{{currentUserFullName}}" 
        src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        
        <img *ngIf="profileImageURL!=''" alt="{{currentUserFullName}}"
         src="{{profileImageURL}}" />
      </ion-avatar>
      <p>{{currentUserFullName}}</p>
    </div>
        </div>
    <ion-content class="ion-padding">
      <ion-list>
           <ion-menu-toggle>
        
  
          <ion-item button routerLink="/teacher-app/teacherTab/attendance"  routerLinkActive="active-menu">
            <ion-icon slot="start" name="document-text-outline"></ion-icon>
            <ion-label>Attendance </ion-label>
          </ion-item>
          <ion-item button routerLink="/teacher-app/teacherTab/timetable"  routerLinkActive="active-menu">
            <ion-icon slot="start" name="calendar-outline"></ion-icon>
            <ion-label>Timetable </ion-label>
          </ion-item>
          <ion-item button routerLink="/teacher-app/teacherTab/homework"  routerLinkActive="active-menu">
            <ion-icon slot="start" name="book-outline"></ion-icon>
            <ion-label>Homework </ion-label>
          </ion-item>
          <ion-item button routerLink="/teacher-app/teacherTab/notice"  routerLinkActive="active-menu">
            <ion-icon slot="start" name="notifications-outline"></ion-icon>
            <ion-label>Notice </ion-label>
          </ion-item>
          <ion-item button routerLink="/teacher-app/teacherTab/students"  routerLinkActive="active-menu">
            <ion-icon slot="start" name="people-circle-outline"></ion-icon>
            <ion-label>Students </ion-label>
          </ion-item>
          <ion-item button routerLink="/teacher-app/teacherTab/calendar"  routerLinkActive="active-menu">
            <ion-icon slot="start" name="calendar-number-outline"></ion-icon>
            <ion-label>Calendar </ion-label>
          </ion-item>
        
        </ion-menu-toggle>
      </ion-list>
      <ion-button class="logout-btn" expand="block" (click)="logout()" >Logout</ion-button>
    </ion-content>
  </ion-menu>
