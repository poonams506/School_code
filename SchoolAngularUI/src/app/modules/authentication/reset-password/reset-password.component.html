      <img src="./assets/img/sc.png">

    <div class="right">

<div>
  <div class="text-center logo mt-2 position-relative" style="z-index:2">
    <img src="./assets/img/newlogo.png" alt="Logo">
  </div>

      <form class="form-signin login-with-width" [formGroup]="forgotPasswordForm"  novalidate>
        <div class="text-center">
            <h4 class="mb-5 login-text">Reset Password</h4>
        </div>
        <div class="row">
            <div class="col-12">
              <div class="form-group">
                <label for="username">New Password</label>
                <div class="input-group">
                  <span class="input-icon"><i class="bi bi-lock-fill"></i></span>
                  <input [type]="isEyeOpen?'text':'password'" type="password" class="form-control" formControlName="password"  id="password" placeholder="New Password">
                  <span class="input-icon-right">
                    <i *ngIf="isEyeOpen" class="bi bi-eye" (click)="isEyeOpen=!isEyeOpen"></i>
                    <i *ngIf="!isEyeOpen" class="bi bi-eye-slash" (click)="isEyeOpen=!isEyeOpen"></i>
                  </span>
                </div>
                  <div *ngIf="f['password'].touched && f['password'].invalid">
                  
                    <div class="text-danger" *ngIf="f['password'].errors && f['password'].errors['required']">
                      Password is required.
                    </div>
                    <div class="text-danger" *ngIf="f['password'].errors && f['password'].errors['minlength']">
                      Password must be at least 8 characters long.
                    </div>
                  </div>
                </div>
          </div>
          <div class="col-12">
            <div class="form-group">
              <label for="username">Confirm New Password</label>
              <div class="input-group">
                <span class="input-icon"><i class="bi bi-lock-fill"></i></span>
                <input  [type]="isEyeOpenConfirm?'text':'password'" type="password" class="form-control" formControlName="confirmPassword"  id="confirmPassword" placeholder="Confirm New Password">
                <span class="input-icon-right">
                  <i *ngIf="isEyeOpenConfirm" class="bi bi-eye" (click)="isEyeOpenConfirm=!isEyeOpenConfirm"></i>
                  <i *ngIf="!isEyeOpenConfirm" class="bi bi-eye-slash" (click)="isEyeOpenConfirm=!isEyeOpenConfirm"></i>
                </span> 
              </div>
                <div *ngIf="f['confirmPassword'].touched && f['confirmPassword'].invalid">
                  <div class="text-danger" *ngIf="f['confirmPassword'].errors && f['confirmPassword'].errors['required']">
                    Confirm Password is required.
                  </div>
                  <div class="text-danger" *ngIf="f['confirmPassword'].errors && f['confirmPassword'].errors['compare']">
                    Password and Confirm Password should match.
                  </div>
                </div>
              </div>
        </div>
            
        </div>
       
        <div class="row">
            <div class="col-12"> <button class="btn btn-lg btn-secondary w-100 mt-4" (click)="ChangePassword()">Submit</button></div>
            <div class="col-12 d-flex justify-content-center">
              <a class="forgot-password-link link-bold mt-3" (click)="login()" title="Login">Login</a>
              </div>
        </div>
      </form>
    </div>
    </div>
    </div>
