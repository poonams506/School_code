<ion-header [translucent]="true" class="main-header" id="driver-menu-content">
  <ion-toolbar class="dark-toolbar">
    <ion-title class="fw-bold dark-color header-title">{{commonMethod.getHeaderTitle()}}</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button (click)="OpenMenu()"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-menu side="end" auto-hide="false" contentId="driver-menu-content">
  <div class="menu-header">
    <div>
      <ion-avatar>
        <img *ngIf="profileImageURL==''" alt="{{currentUserFullName}}"
          src="https://ionicframework.com/docs/img/demos/avatar.svg" />

        <img *ngIf="profileImageURL!=''" alt="{{currentUserFullName}}" src="{{profileImageURL}}" />
      </ion-avatar>
      <p>{{currentUserFullName}}</p>
    </div>
  
  </div>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-menu-toggle>
        <ion-item button routerLink="/driver-app/cabdriverTab/pickup"  routerLinkActive="active-menu">
          <ion-icon slot="start" name="car-outline"></ion-icon>
          <ion-label>Pick up </ion-label>
        </ion-item>
        <ion-item button routerLink="/driver-app/cabdriverTab/drop"  routerLinkActive="active-menu">
          <ion-icon slot="start" name="car-outline"></ion-icon>
          <ion-label>Drop </ion-label>
        </ion-item>
      </ion-menu-toggle>
   </ion-list>
    <ion-button class="logout-btn" expand="block" (click)="logout()">Logout</ion-button>
  </ion-content>
</ion-menu>
