<ion-header [translucent]="true"  class="main-header" id="parent-menu-content">
    <ion-toolbar  class="dark-toolbar" >
        <ion-buttons slot="start" >
            <ion-back-button
            *ngIf="backButtonVisible()"
              text="Back"
              class="dark-color"
              (click)="GoBack()"
              defaultHref="parent-app/parentTab/home"
              
            >
            </ion-back-button>
          </ion-buttons>
      <ion-title class="fw-bold dark-color header-title">{{commonMethod.getHeaderTitle()}}</ion-title>
    
      <ion-buttons slot="end">
        <ion-avatar id="popover-button" class="end student-header-photo" slot="end">
          <img *ngIf="currentStudent?.profileImageURL" src="{{currentStudent?.profileImageURL}}" />
          <ion-icon color="dark" style="height: 30px; width: 30px;" *ngIf="!currentStudent?.profileImageURL" name="person-circle"></ion-icon>
        </ion-avatar>
        <ion-popover trigger="popover-button" [dismissOnSelect]="true">
          <ng-template>
            <ion-content>
              <ion-title  class="mt-2 mb-3 fw-normal ms-0 dark-color" size="small"
                >Select Sibling</ion-title
              >
              <ul class="list-group mb-2">
                <li class="p-3 py-1 fw-bold white-bg-color" *ngFor="let student of students"
                  (click)="changeSibling(student.studentId,student.classId)"
                  >{{student.studentFullName}}</li>
              </ul>
            </ion-content>
          </ng-template>
        </ion-popover>
    
        <ion-menu-button (click)="OpenMenu()" ></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header> 


  <ion-menu side="end" auto-hide="false"  contentId="parent-menu-content">
    <div class="menu-header">
      <div>
      <ion-avatar>
        <img *ngIf="currentStudent?.profileImageURL==''" alt="{{currentStudent?.studentFullName}}" 
        src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        
        <img *ngIf="currentStudent?.profileImageURL!=''" alt="{{currentStudent?.studentFullName}}"
         src="{{currentStudent?.profileImageURL}}" />
      </ion-avatar>
      <p class="mb-0">{{currentStudent?.studentFullName}}</p>
      <p class="mb-0">Class: {{currentStudent?.className}} , Roll No.: {{currentStudent?.rollNumber}}</p>
    </div>
        </div>
    <ion-content class="ion-padding">
      <ion-list>
           <ion-menu-toggle>
        
  
          <ion-item button routerLink="/parent-app/parentTab/attendance"  routerLinkActive="active-menu">
            <ion-icon slot="start" name="document-text-outline"></ion-icon>
            <ion-label>Attendance </ion-label>
          </ion-item>
          <ion-item button routerLink="/parent-app/parentTab/timetable"  routerLinkActive="active-menu">
            <ion-icon slot="start" name="calendar-outline"></ion-icon>
            <ion-label>Timetable </ion-label>
          </ion-item>
          <ion-item button routerLink="/parent-app/parentTab/homework"  routerLinkActive="active-menu">
            <ion-icon slot="start" name="book-outline"></ion-icon>
            <ion-label>Homework </ion-label>
          </ion-item>
          <ion-item button routerLink="/parent-app/parentTab/notice"  routerLinkActive="active-menu">
            <ion-icon slot="start" name="notifications-outline"></ion-icon>
            <ion-label>Notice </ion-label>
          </ion-item>
          <ion-item button routerLink="/parent-app/parentTab/parents"  routerLinkActive="active-menu">
            <ion-icon slot="start" name="people-circle-outline"></ion-icon>
            <ion-label>Parents </ion-label>
          </ion-item>
          <ion-item button routerLink="/parent-app/parentTab/calendar"  routerLinkActive="active-menu">
            <ion-icon slot="start" name="calendar-number-outline"></ion-icon>
            <ion-label>Calendar </ion-label>
          </ion-item>
          <ion-item button routerLink="/parent-app/parentTab/fees"  routerLinkActive="active-menu">
            <ion-icon slot="start" name="calendar-number-outline"></ion-icon>
            <ion-label>Academic Fees </ion-label>
          </ion-item>
          <ion-item button routerLink="/parent-app/parentTab/transport-fees"  routerLinkActive="active-menu">
            <ion-icon slot="start" name="calendar-number-outline"></ion-icon>
            <ion-label>Transport Fees </ion-label>
          </ion-item>
          <ion-item button routerLink="/parent-app/parentTab/track-bus"  routerLinkActive="active-menu">
            <ion-icon slot="start" name="calendar-number-outline"></ion-icon>
            <ion-label>Track Bus </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
      <ion-button class="logout-btn" expand="block" (click)="logout()" >Logout</ion-button>
    </ion-content>
  </ion-menu>
