<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title" 
    *ngIf="f['divisionId']?.value==0"
    ngbAutofocus translate> ADD_DIVISION</h4>
    <h4 class="modal-title" id="modal-basic-title"
    *ngIf="f['divisionId']?.value>0"
     ngbAutofocus translate> UPDATE_DIVISION</h4>

</div>
<div class="modal-body">
    <form [formGroup]="divisionForm" novalidate>
      <div class="row">
        <div class="col-12">
            <div class="form-group">
              <label class="required" translate
                >DIVISION_NAME <span>*</span></label>
              <input
                type="text"
                formControlName="divisionName"
                class="form-control"
                placeholder="{{ 'DIVISION_NAME' | translate }}"
                [ngClass]="{
                  'is-invalid': divisionSubmitted && f['divisionName'].errors
                }"
                maxlength="50"
                (keydown)="preventSpace($event)"

                (input)="clearErrorMessage()"
              />
              <div
                *ngIf="divisionSubmitted && f['divisionName'].errors"
                class="invalid-feedback"
              >
                <div *ngIf="f['divisionName'].errors['required']">
                  <span translate>DIVISION_NAME</span>
                  <span translate> IS_REQUIRED</span>
                </div>
              </div>
            </div>
          </div>
        <br />
        <div class="col-12 col-md-12 col-lg-12">
          <span *ngIf="errorMessage" class="text-danger text-center">{{errorMessage}}</span>
        </div>
      </div>
   
    </form>
</div>
<div class="modal-footer">
  <div class="form-group mb-0 pb-0">
  
    <button type="button" class="btn btn-primary" (click)="saveDivisionData()"
    translate
    >SAVE</button>
    <button class="btn btn-light" (click)="close()" translate
    >CANCEL</button>

  </div>
  
</div>
