<div class="card" (mouseenter)="stopSliding()" (mouseleave)="startSliding()">
  <!-- <div class="card-header">
    <h3 class="page-heading" translate>MISSING_ATTENDANCE_REPORT</h3>
  </div> -->

  <div class="card-body table-height" style="overflow-y: auto; max-height: 400px;">
    <!--table search filter start-->
    <form class="search-filter">
      <div  class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead *ngIf="missingList && missingList.length > 0" class="thead-dark" style="position: sticky; top: 0; z-index: 1;">
            <tr>
              <th style="width: 10%" translate>DATE</th>
              <th style="width: 10%" translate>CLASS_NAME</th>
              <th style="width: 30%" translate>CLASS_TEACHER_NAME</th>
              <!-- <th style="width: 30%" translate>ATTENDANCE_STATUS</th> -->
            </tr>
          </thead>
          <tbody *ngIf="missingList?.length > 0">
            <tr *ngFor="let item of missingList">
              <td [attr.data-title]="'ATTENDANCE_MISSING_DATE' | translate">
                {{ item.attendanceMissingDate | date : "dd/MM/yyyy" }}-{{ item.attendanceMissingDate |  date : 'EEE'  }}
              </td>
              <td [attr.data-title]="'CLASS_NAME' | translate">{{ item.gradeName }} - {{ item.divisionName }}</td>
              <td [attr.data-title]="'CLASS_TEACHER_NAME' | translate">{{ item.classTeacherName }}</td>
              <!-- <td [attr.data-title]="'ATTENDANCE_STATUS' | translate">{{ item.status }}</td> -->
            </tr>
          </tbody>
        </table>
        <div *ngIf="missingList?.length === 0" class="redbg font16 px-3"><i class="bi bi-exclamation-triangle"></i>
          <span class="ms-2" translate>NO_DATA_IN_THIS</span>
         </div>
      </div>
    </form>
  </div>
</div>
