<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title" 
    ngbAutofocus translate> ADD</h4>


</div>
<div class="modal-body">
    <form [formGroup]="particularForm" novalidate>
      <div class="row">
        <div class="col-12 col-sm-4 col-md-4 col-lg-4">
            <div class="form-group">
              <label class="required" translate
                >PARTICULAR <span>*</span></label
              >
              <input
                type="text"
                formControlName="particular"
                class="form-control"
                placeholder="{{ 'PARTICULAR' | translate }}"
                [ngClass]="{
                  'is-invalid': submitted && f['particular'].errors
                }"
                maxlength="50"
                (input)="clearErrorMessage()"
              />
              <div
                *ngIf="submitted && f['particular'].errors"
                class="invalid-feedback"
              >
                <div *ngIf="f['particular'].errors['required']">
                  <span translate>PARTICULAR</span>
                  <span translate> IS_REQUIRED</span>
                </div>
              </div>
            </div>
          </div>
        <br />
        <div class="col-12 col-md-12 col-lg-12">
          <span *ngIf="errorMessage" class="text-danger text-center">{{errorMessage}}</span>
        </div>
      </div>
   
    </form>
</div>
<div class="modal-footer">
  
    <button type="button" class="btn btn-primary" (click)="saveParticularData()"
    translate
    >SAVE</button>
    <button class="btn btn-light" (click)="close()" translate
    >CANCEL</button>

  
</div>
