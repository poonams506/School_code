<div class="modal-header">
  
    <h4 class="modal-title" id="modal-basic-title"
     ngbAutofocus translate> COPY_FEE_STRUCTURE</h4>

</div>
<div class="modal-body">
    <form [formGroup]="cloneFeeParticularForm" novalidate>
      <div class="row">
        <div class="col-12">
            <div class="form-group">
              <label class="required" translate
                >FROM_CLASS </label> <span>:</span>
                <label>{{f['fromClassName'].value}}</label>
             
            </div>
          </div>
        </div>

          <div class="row">
          <div class="col-12">
            <div class="form-group mb-0">
                <label for="toClassId" class="required" translate>TO_CLASS <span>*</span></label>
  
             
            <ng-select
                [ngClass]="{
                  'is-invalid': submitted && f['toClassId'].errors
                }"
    [items]="divisionGradeMapping"
    [multiple]="true"
    bindLabel="className"
    [selectableGroup]="false"
    [closeOnSelect]="false"
    bindValue="schoolGradeDivisionMatrixId"
    placeholder="Select Class"
    formControlName="toClassId">
  
    <ng-template ng-option-tmp  let-item="item" let-item$="item$" let-index="index">
        <input id="item-{{index}}" [disabled]="item.disabled" type="checkbox" [ngModelOptions]="{standalone: true}" [ngModel]="item$.selected"/> {{item.className}}
    </ng-template>
</ng-select>
<div
*ngIf="submitted && f['toClassId'].errors"
class="invalid-feedback"
>
<div *ngIf="f['toClassId'].errors['required']">
  <span translate>TO_CLASS</span>
  <span translate> IS_REQUIRED</span>
</div>
</div>
              </div>
          </div>
         
          </div>
          
        <div *ngIf="errorMessage" class="col-12 col-md-12 col-lg-12">
          <span  class="text-danger text-center">{{errorMessage}}</span>
        </div>
     
   
    </form>
</div>
<div class="modal-footer">
  <div class="form-group mb-0 pb-0">
  
    <button type="button" class="btn btn-primary" (click)="cloneFeeParticular()"
    translate
    >SAVE</button>
    <button class="btn btn-light" (click)="close()" translate
    >CANCEL</button>

  </div>
  
</div>
