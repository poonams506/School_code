<div class="container-fluid">
  <div class="d-flex align-items-center page-heading-wrapper">
    <h3 translate>Open Ticket</h3>
  
  </div>

  <div class="card">
    <div class="card-header">
      <h4 class="card-title" translate>Ticket Information</h4>
    </div>
    <div class="card-body card-body-form">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label class="required"> School Name</label>
            <input type="text" class="form-control" /></div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label class="required"> Email Address</label>
            <input type="text" class="form-control" />
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label> Department</label>
            <select class="custom-select d-block w-100 form-control">
              <option value="">Choose...</option>
              <option>Pune</option>
            </select>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label> Related Service</label>
            <select class="custom-select d-block w-100 form-control">
              <option value="">Choose...</option>
              <option>Pune</option>
            </select>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label> Priority</label>
            <select class="custom-select d-block w-100 form-control">
              <option value="">Choose...</option>
              <option>Medium</option>
              <option>High</option>
              <option>Low</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-header">
      <h4 class="card-title" translate>Message</h4>
    </div>
    <div class="card-body card-body-form">
      <div class="row">
        <!-- Email -->
        <div class="col-12">
          <div class="form-group">
            <label>Subject</label>
            <input type="text" class="form-control" />
          </div>
        </div>

        <div class="col-12">
          <div class="form-group">
            <label>Message</label>
            <textarea class="form-control" rows="5">type here....</textarea>
          </div>
        </div>

        <div class="col-12">
          <div class="">
            <div class="row">
              <div class="col-md-9">
                <div class="file-input form-control">
                  <input
                    type="file"
                    name="attachments[]"
                    id="inputAttachments"
                    class="form-control"
                  />
                  <span class="file-input-button btn btn-default">
                    Select File
                  </span>
                  <span class="file-input-text text-light"
                    >No file selected</span
                  >
                </div>
                <div id="fileUploadsContainer"></div>
              </div>
              <div class="col-md-3">
                <button
                  type="button"
                  class="btn btn-primary-faded btn-block add-extra-attachement mob-m-t-2x"
                  data-nofiletext="No file selected"
                  data-selectfiletext="Select File"
                  data-removetext="Remove"
                >
                  <i class="bi bi-cloud-arrow-up"></i> Upload
                </button>
              </div>
              <div class="col-12">
                <p class="ticket-attachments-message mb-3">
                  Allowed File Extensions: .jpg, .jpeg, .png (Max file size:
                  1MB)
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
      </div>
      <div class="form-group sticky-buttons">
        <button type="button"  class="btn btn-light float-right" translate>
          RESET
        </button>
        <button type="submit" class="btn btn-primary" translate>SUBMIT</button>

      </div>
</div>
