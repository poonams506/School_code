
<div class="container-fluid">
    <div class="d-flex align-items-center page-heading-wrapper">
      <h3 class="page-heading" translate>TRANSPORT_AREA</h3>
      <button class="btn btn-with-icon with-text btn-primary ms-auto" (click)="addArea()" *ngIf="this.sharedPermissionServiceService.havePermission('Area Management','Create')" translate>ADD_AREA</button>
      <button container="body" ngbTooltip="{{ 'YOU_DO_NOT_HAVE_PERMISSION' | translate }}"  *ngIf="!this.sharedPermissionServiceService.havePermission('Area Management','Create')"  class="btn btn-with-icon with-text btn-primary ms-auto btn-disabled" translate>ADD_AREA</button>
     
    </div>
  
    <div class="card mb-4">
      <div class="card-body table-body">
        <!--table listing statrt-->
        <div id="no-more-tables">
           
          <table  datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="display table row-border hover">
            <thead>
              <tr> 
                <!-- <th translate>GRADE_ID</th> -->
                <th translate>AREA_NAME</th>
                <th translate>PICK_PRICE</th>
                <th translate>DROP_PRICE</th>
                <th translate>PICK_DROP_PRICE</th>
                <th translate>DESCRIPTION</th>
                <th style="width: 7%" class="text-end" translate>ACTIONS</th>
              </tr>
            </thead>
            <tbody *ngIf="areaList?.length != 0">
              <tr *ngFor="let area of areaList index as i">
                  <!-- <td [attr.data-title]=" 'GRADE_ID' | translate">{{ grade.gradeId }}</td> -->
                  <td [attr.data-title]=" 'AREA_NAME' | translate">{{ area.areaName }}</td>
                  <td [attr.data-title]=" 'PICK_PRICE' | translate">{{ area.pickPrice}}</td>
                  <td [attr.data-title]=" 'DROP_PRICE' | translate">{{ area.dropPrice }}</td>
                  <td [attr.data-title]=" 'PICK_DROP_PRICE' | translate">{{area.pickAndDropPrice  }}</td>
                  <td [attr.data-title]=" 'DESCRIPTION' | translate">{{ area.description }}</td>
                  <td [attr.data-title]=" 'ACTIONS' | translate" class="action text-center actions-td">
                    <div class="d-flex flex-wrap justify-content-end">
                      <button *ngIf="this.sharedPermissionServiceService.havePermission('Area Management','Update')" 
                        type="button"
                        class="btn btn-secondary action-btn"
                        (click)="editArea(area)"
                      >
                      
                        <span
                          placement="top"
                          ngbTooltip="{{ 'VIEW_EDIT' | translate }}"
                        >
                          <i class="bi bi-pencil"></i>
                        </span>
                      </button>
                      <button *ngIf="!this.sharedPermissionServiceService.havePermission('Area Management','Update')" 
                      type="button"
                      class="btn btn-secondary action-btn btn-disabled"
                      >
                      
                      <span
                        placement="top"
                        ngbTooltip="{{ 'YOU_DO_NOT_HAVE_PERMISSION' | translate }}"
                      >
                        <i class="bi bi-pencil"></i>
                      </span>
                    </button>
    
                      <button *ngIf="this.sharedPermissionServiceService.havePermission('Area Management','Delete')" 
                        type="button"
                        class="btn btn-danger action-btn"
                        (click)="confirmAreaDelete(area)" 
                      >
                        <span
                          placement="top"
                          ngbTooltip="{{ 'DELETE' | translate }}"
                        >
                          <i class="bi bi-trash"></i>
                        </span>
                      </button>
                      <button *ngIf="!this.sharedPermissionServiceService.havePermission('Area Management','Delete')" 
                      type="button"
                      class="btn btn-secondary action-btn btn-disabled"
                    >
                      <span
                        placement="top"
                        ngbTooltip="{{ 'YOU_DO_NOT_HAVE_PERMISSION' | translate }}"
                      >
                        <i class="bi bi-trash"></i>
                      </span>
                    </button>
                  </div>
                </td>
  
              </tr>
              <tr *ngIf="areaList?.length == 0">
                <td colspan="7" class="no-data-available" translate>NO_RECORDS_FOUND</td>
              
              </tr>
            </tbody>
  
          </table>
        </div>
      
      </div>
    </div>
  </div>
